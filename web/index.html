  <body>
    <div id="root"></div>
    <script type="module" src="./src//main.jsx"></script>
    
    <!-- Service Worker Registration Script -->
    <script>
      // Basic Service Worker registration fallback
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // The main app will handle detailed SW registration
          // This is just a fallback for edge cases
          navigator.serviceWorker.register('/sw.js')
            .then(() => console.log('SW registered via fallback'))
            .catch(() => console.log('SW fallback registration failed'));
        });
      }
    </script>
  </body>
